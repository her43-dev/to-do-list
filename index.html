<Style>



                                       /* General body styling */
 body {
    font-family: 'Lobster', cursive;
    margin: 0;
    padding: 0;
    background-color: #fceef3;
    background-image: linear-gradient(to bottom, #fceef3, #ffb8d8);

        border: none;

        cursor: pointer;

<script>
  
    // Ensure theme persists
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementById("toggleTheme").textContent = "Switch to Light Mode";
        }
    });

    document.getElementById("toggleTheme").addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        const theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
        localStorage.setItem("theme", theme);
        this.textContent = theme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
    });

    function saveTasksToLocalStorage(tasks) {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasksFromLocalStorage() {
        return JSON.parse(localStorage.getItem("tasks")) || [];
    }

    function createTask(taskText, priority, dueDate) {
        const tasks = loadTasksFromLocalStorage();

        // Prevent duplicate tasks
        if (tasks.some(task => task.text === taskText)) {
            alert("Task already exists!");
            return;
        }

        const task = { text: taskText, priority, dueDate, completed: false };
        tasks.push(task);
        saveTasksToLocalStorage(tasks);
        displayTasks();
    }

    function displayTasks(filter = "all") {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        const tasks = loadTasksFromLocalStorage();

        const filteredTasks = tasks.filter(task => {
            if (filter === "active") return !task.completed;
            if (filter === "completed") return task.completed;
            return true;
        });

        filteredTasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.classList.toggle("completed", task.completed);
            li.dataset.index = index;

            const taskText = document.createElement("span");
            taskText.textContent = `${task.text} (Due: ${task.dueDate}, Priority: ${task.priority})`;

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", () => deleteTask(index));

            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.addEventListener("click", () => editTask(index));

            const completeButton = document.createElement("button");
            completeButton.textContent = task.completed ? "Undo" : "Complete";
            completeButton.addEventListener("click", () => toggleCompleteTask(index));

            li.append(taskText, editButton, deleteButton, completeButton);
            taskList.appendChild(li);
        });
    }

    function deleteTask(index) {
        const tasks = loadTasksFromLocalStorage();
        tasks.splice(index, 1);
        saveTasksToLocalStorage(tasks);
        displayTasks();
    }

    function editTask(index) {
        const tasks = loadTasksFromLocalStorage();
        const task = tasks[index];

        const newText = prompt("Edit your task:", task.text);
        const newPriority = prompt("Edit priority:", task.priority);
        const newDueDate = prompt("Edit due date:", task.dueDate);

        if (newText) {
            task.text = newText;
            task.priority = newPriority || task.priority;
            task.dueDate = newDueDate || task.dueDate;
            saveTasksToLocalStorage(tasks);
            displayTasks();
        }
    }

    function toggleCompleteTask(index) {
        const tasks = loadTasksFromLocalStorage();
        tasks[index].completed = !tasks[index].completed;
        saveTasksToLocalStorage(tasks);
        displayTasks();
    }

    document.getElementById("addTask").addEventListener("click", () => {
        const taskInput = document.getElementById("taskInput");
        const priority = document.getElementById("prioritySelect").value;
        const dueDate = document.getElementById("dueDate").value;

        if (taskInput.value.trim()) {
            createTask(taskInput.value.trim(), priority, dueDate);
            taskInput.value = ""; // Clear input after adding task
        }
    });

    document.getElementById("showAll").addEventListener("click", () => displayTasks("all"));
    document.getElementById("showActive").addEventListener("click", () => displayTasks("active"));
    document.getElementById("showCompleted").addEventListener("click", () => displayTasks("completed"));

    displayTasks(); // Load tasks on page load
    const backToTopButton = document.getElementById("backToTop");

// Show button when scrolling down
window.addEventListener("scroll", function () {
    if (window.scrollY > 100) {
        backToTopButton.style.display = "block";
    } else {
        backToTopButton.style.display = "none";
    }
});

// Scroll back to top when button is clicked
backToTopButton.addEventListener("click", function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
});

</script>
